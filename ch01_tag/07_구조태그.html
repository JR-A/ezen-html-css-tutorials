<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>구조 태그</title>
</head>
<body>

<h1>구조 태그</h1>
<div>영역, 구조를 만들 때 사용하는 태그</div>

<h1>시멘틱태그-구조태그가 중첩될때 도움</h1>
<header>헤더영역을 의미</header>
<nav>메뉴영역(네비게이션)</nav>
<aside>사이드 영역</aside>
<section>비슷한 성격의 콘텐츠 묶음</section>
<article>텍스트나 이미지로 구성된 콘텐츠 박스모델 한단위</article>
<footer>푸터영역을 의미</footer>

</body>
</html>
