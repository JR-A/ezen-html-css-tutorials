<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>01_스타일시트를 설정하는 방법</title>
<!--
방법 1 : 내부 스타일 시트(head 사이) : 글자색 적용
	-현재 html문서에만 적용
-->
<style>
	p{ color: red;}
</style>


<!--
방법 2 : 외부 스타일 시트 : 배경색 적용
	-외부에 css 확장자 파일이 존재
	-여러 html 문서에 동시적용 가능
	-작성방법은 내부 스타일시트와 같음
-->
<link rel="stylesheet" href="master.css" />


<!--
방법 3 : @import 법칙
	-외부에 css 확장자 파일 존재
	-여러 html 문서에 동시적용 가능
	-영역별로 특징적인 스타일을 저장할 때 주로 사용
-->
<style>
@import url(style.css);
</style>

</head>
<body>


<!--
방법 4 : 태그에 직접 적용(body 안에)
	-블로그, 카페 헤드태그가 노출되지 않고, body 중 입력되는 부분만 노출되어 입력이 가능할 경우
	-자바스크립트나 jQuery 통해 특정 속성이 변경될 경우,태그에 style 속성으로 값이 적용된 것이 보임
-->
<p style="font-size: 20px;"> 스타일시트 적용시 : 선택자, 선택자{속성: 값; 속성: 값;}</p>

<p>스타일시트 적용시 : 선택자, 선택자{ 속성: 값; 속성: 값;}</p>

</body>
</html>
