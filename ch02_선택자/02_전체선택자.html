<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>02_전체 선택자</title>
<style>

*{ 
	font-size: 20px; 
	margin: 0;	/*주변여백*/
	padding: 0;	 /*안쪽여백*/
}

ul{
	border: 1px solid red;
	margin: 20px;
	list-style: none; /*안쪽 여백 padding을 0으로 적용하더라도 안쪽여백에 위치한 목록표식기호는 사라지지 않으므로 list-style 속성 이용해 지움*/
}

</style>
</head>
<body>

<h1>전체 선택자</h1>

<h2>*</h2>

<ul>
	<li>HTML 내부의 모든 태그 선택</li>
	<li>HTML 태그 포함 head, title, body, h1, h2, ul, li...</li>
</ul>


</body>
</html>
