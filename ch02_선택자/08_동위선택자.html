<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>08_동위선택자</title>
<style>
h1 + h2{ color: red;}   
h1 ~ h2{ background-color: pink; }
</style>
</head>
<body>

<h1>동위 선택자</h1>

<h2>+ 선택자</h2>	<!--A 선택자 기준 바로 뒷 선택자-->
A 선택자+ B선택자	A선택자 바로 뒤에 오는 B선택자


<h2>~ 선택자</h2>  <!--A 선택자 기준 A 이후에 오는 모든 선택자 해당-->
A 선택자~ B선택자	A선택자 다음에 오는 B선택자


</body>
</html>
